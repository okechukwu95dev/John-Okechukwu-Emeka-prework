<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- RESET css  CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Personal style  CSS -->
    
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>HANGMAN GAME</title>
  </head>

  
  <!-- HTML for main content -->
  <body>

<!-- HTML for header image-->
   
    <div class = 'text-center'>
        <img src="../Module-2_Assessment/assets/images/HANGMAN-IMAGE.png" class='img-responsive  p-0 fit-image ' />
    </div>
       
    
 <!-- HTML for main body -->
    <div class = 'container my-contain mx-auto mt-5 mb-5 text-center'>
       
 <!-- HTML for displaying answer body -->
     <div class = ' row my-row pt-2 mb-3'> 
        <div class = ' HH col-12 col-sm-12'>
            <h2 id = 'paste' >
                Placeholder
            </h2>
        </div>
       </div>
    

<!-- HTML for main game window -->
       <div class = 'row my-row pic text-center '> 
        <div class = 'game col-12 col-sm-12 col-md-6  p-2 '>
            <img  id= 'display' src = '../Module-2_Assessment/assets/images/placeholder.png' class='img-responsive fit-image2'>
            <audio id = 'audio' src = "../Module-2_Assessment/assets/Sounds/lion.wav" autoplay = "true"></audio>
        </div>
            
        <div class = '  game col-6 col-sm-6 col-md-6 p-2 text-center mx-auto'>
            <div id = 'Instruction' class = 'mb-5'>
                <p>Press any key to get started</p>
                </div>
              
                <div  class = 'mb-5'>
                <p class = 'mb-0'> Wins <span  id = 'Wins'>0</span></p>
                <p > Losses <span id = 'Losses'>0</span></p>
                </div>
                        
                <div id = 'Answer' class = 'mb-5'>
                <p class = 'mb-0'>Current Word</p>
                <p id = 'Unknown'>_ _ _ _ _ _ _ _ _ </p>
                </div>
              
                <div id = 'Guesses' class = 'mb-5'>
                    <p class = 'mb-0'>Number of guesses remaining</p>
                    <p id='counter'>10</p>
                    </div>
              
               <div id = 'Letter' class = 'mb-5'>
                <p class = 'mb-0 ' id = 'Letter'>Letters guessed already</p>
               <p class = 'mb-0 ' id = 'Letters'>Letters guessed already</p>
               </div>
        </div>
       </div>
       
     

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src= "../Module-2_Assessment/assets/javascript/game.js"> </script>
  </body>
</html>
